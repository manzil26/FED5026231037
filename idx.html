<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Share Linktree</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
        .modal-header {
            background-color: #343a40;
            color: white;
        }
        .social-icons {
            font-size: 2rem;
            margin: 10px;
        }
        
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    </head>
    <body>

        <div class="container mt-5">
            <div class="icon-circle" data-toggle="modal"
            data-target="#shareModal"></i>
            <i class="fas fa-ellipsis-v"></i>
            </div>
            

            <div class="modal fade" id="shareModal" tabindex="-1" role="dialog"
                aria-labelledby="shareModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="shareModalLabel">Share
                                Linktree</h5>
                            <button type="button" class="close"
                                data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body text-center">
                            <div class="mb-3">
                                <img src="your-logo.png" alt="Logo"
                                    class="img-fluid mb-3" />
                                <h4>PKM Center 2025</h4>
                                <p>/*/PKMCenterDepStat</p>
                            </div>
                            <div>
                                <button id="copyButton" onclick="copyLink()" style="background: none; border: none; cursor: pointer;">
                                    <span id="copyIcon">ðŸ“Ž</span> <!-- Ikon default (misalnya penjepit kertas) -->
                                </button>
                                
                                <input type="text" id="copyText" value="https://example.com" readonly style="position: absolute; left: -9999px;">
                                
                                <a href="#" class="social-icons"
                                    aria-label="Copy Linktree"><i
                                        class="fas fa-copy"></i></a>
                                <a href="#" class="social-icons"
                                    aria-label="Share on X"><i
                                        class="fab fa-twitter"></i></a>
                                <a href="#" class="social-icons"
                                    aria-label="Share on Facebook"><i
                                        class="fab fa-facebook"></i></a>
                                <a href="#" class="social-icons"
                                    aria-label="Share on WhatsApp"><i
                                        class="fab fa-whatsapp"></i></a>
                                <a href="#" class="social-icons"
                                    aria-label="Share on LinkedIn"><i
                                        class="fab fa-linkedin"></i></a>
                                <a href="#" class="social-icons"
                                    aria-label="Share on Messenger"><i
                                        class="fab fa-facebook-messenger"></i></a>
                                <a href="#" class="social-icons"
                                    aria-label="Share on Snapchat"><i
                                        class="fab fa-snapchat-ghost"></i></a>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                data-dismiss="modal">Batal</button>
                            <a href="#" class="btn btn-primary">Daftar
                                Gratis</a>
                            <a href="#" class="btn btn-outline-primary">Cari
                                Tahu Lebih</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    </body>
</html>
